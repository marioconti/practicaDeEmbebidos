<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video y Audio</title>
</head>
<body>
    <header>
        <h1>Etiquetas de audio y video</h1>
    </header>
    <main>
        <section>
            <h3>Etiqueta de video</h3>
            <video src="" controls autoplay loop></video>
        </section>
        <section>
            <h3>Etiqueta de audio</h3>
            <audio hidden  src=""></audio controls autoplay loop> 
                <!-- hidden esta puesto para que se esconda el control de play o no -->
        </section>
    </main>
</body>
</html>
